<html>
<head>
<title>Add a Vehicle </title>
</head>

<body>
<form action="/add" method="post">
    {% csrf_token %}
    Make : <input type="text" name="make" required><br><br>
    Model : <input type="text" name="model" required><br><br>
    Image Url: <input type="text" name="imageurl" required><br><br>
    Mileage : <input type="number" name="mileage" step="0.01" required><br><br>
    Damage : <input type="text" name="damage" required><br><br>
    Seats : <input type="number" min="0" name="seats" required><br><br>
    Cost : <input type="number" min="0" name="cost" required><br><br>
    <input type="submit" name="added" value="Add" required>
</form>
<a href="/">View all Vehicles<a>

</html>
